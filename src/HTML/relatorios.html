<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>

    <link rel="stylesheet" href="../css/style-headerAgendamento.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/popUp.css">
    <link rel="stylesheet" href="../css/style-adm.css">

    <link rel="shortcut icon" type="imagex/png" href="../images/icone.ico">

</head>

<body>
    <header>
        <a href="adm.html">
            <img src="../images/Logo.png" alt="Logo">
        </a>

        <a href="adm.html">
            Voltar para página inicial
        </a>
    </header>

    <div class="container">
        <h1>Relatórios</h1><br>
        <h2>Gerar Relatório Excel</h2>
        <form action="/gerar-relatorio-excel" method="post">
            <label for="filtro">Filtrar do dia:</label>
            <input type="date" id="filtroInicial" name="filtroInicial">

            <label for="filtro">Filtrar ate o dia:</label>
            <input type="date" id="filtroFinal" name="filtroFinal">

            <button type="submit">Gerar Relatório</button>
        </form>

        <h2>Gerar Relatório de Log Excel</h2>
        <form action="/gerar-relatorio-log-excel" method="post">
            <label for="filtro">Filtrar do dia:</label>
            <input type="date" id="filtroInicial" name="filtroInicial">

            <label for="filtro">Filtrar ate o dia:</label>
            <input type="date" id="filtroFinal" name="filtroFinal">

            <button type="submit">Gerar Relatório</button>
        </form>

        <h2>Gerar Relatórios de Clientes cadastrados</h2>
        <form action="/gerar-pdf" method="get">
            <button type="submit">Gerar PDF e Baixar</button>
        </form>
        <a href="clientes.html">Buscar Clientes</a>
    </div>
    <script src="../script/adm.js"></script>
</body>


</html>
