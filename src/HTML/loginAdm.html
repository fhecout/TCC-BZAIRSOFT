<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>

    <link rel="stylesheet" href="../css/style-headerAgendamento.css">
    <link rel="stylesheet" href="../css/style-LoginAdm.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/reset.css">

<body>
    <header>
        <a href="/login">
          <img src="../images/Logo.png" alt="Logo">
        </a>

        <a href="/login">
          Voltar para p√°gina inicial
        </a>

    <div class="container">
        <div class="container-login">
            <form method="post" action="/loginAdm">
                <p class="titulo-adm">LOGIN ADMINISTRADOR</p>
                <input id="email" type="text" placeholder="DIGITE SEU E-MAIL" name="username">
                <input id="senha" type="password" placeholder="DIGITE SUA SENHA" name="senha">
                <i class="far fa-eye-slash" id="btn-show" onclick="showPassword()"></i>
                <button>Enviar</button>
            </form>
        </div>
    </div>
    <script src="../script/loginAdm.js"></script>
