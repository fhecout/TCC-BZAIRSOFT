<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhe Clientes</title>

  <link rel="stylesheet" href="../css/style-clientesDetalhes.css">
  <link rel="stylesheet" href="../css/style-headerAgendamento.css">
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <header>
        <a href="../../index.html">
          <img src="../images/Logo.png" alt="Logo">
        </a>

        <a href="login.html">
          Voltar para página incial
        </a>
    </header>

    <div class="container">
        <h1>Detalhes do Cliente</h1>
        <table>
            <tr>
                <th>ID</th>
                <td id="clienteId"></td>
            </tr>
            <tr>
                <th>Nome</th>
                <td id="clienteNome"></td>
            </tr>
            <tr>
                <th>CPF</th>
                <td id="clienteCpf"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td id="clienteEmail"></td>
            </tr>
            <tr>
                <th>Telefone</th>
                <td id="clienteTelefone"></td>
            </tr>
            <tr>
                <th>Token Validado</th>
                <td id="clienteTokenValidado"></td>
            </tr>
            <th>Ações</th>
            <td>
                <button id="blockButton" class="block-button">Bloquear/Desbloquear Jogador</button>
            </td>
        </table>
    </div>

  <script src="../script/clienteDetalhes.js"></script>
</body>
</html>
