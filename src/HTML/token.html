<!DOCTYPE html>
<html>
<head>
    <title>Validação de Token</title>
    <link rel="stylesheet" href="../css/style-token.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
</head>
<body>
    <header>
        <a href="../../index.html">
            <img src="../images/Logo.png" alt="Logo">
        </a>

        <a href="login.html">
            Voltar para página incial
        </a>
    </header>
    <div class="container">
        <form action="/codigoValidacao" method="post">
            <h1>Validação de Token</h1>
            <label for="codigoValidacao">Código Validação:</label>
            <input type="text" id="codigoValidacao" name="codigoValidacao" required>
            <input type="hidden" id="username" name="username" value="<%= username %>">
            <input type="submit" value="Validar Token">
        </form>
    </div>

    <script>
        // Obtém o valor do parâmetro 'username' da URL
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        
        // Use o valor do username por exemplo, exibindo na página
        const usernameDisplay = document.createElement('p');
        usernameDisplay.textContent = `Token para o usuário: ${username}`;
        document.body.appendChild(usernameDisplay);

        document.getElementById('username').value = username;
    </script>
</body>
</html>
