<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Perfil</title>
    <link rel="stylesheet" href="../css/style-headerAgendamento.css">
    <link rel="stylesheet" href="../css/style-atualizarPerfil.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/popUp.css">

    <link rel="shortcut icon" type="imagex/png" href="../images/icone.ico">

</head>
<body>
    <header>
        <a href="/perfil">
          <img src="../images/Logo.png" alt="Logo">
        </a>

        <a href="/perfil">
          Voltar para p√°gina inicial
        </a>
    </header>
    
    <div class="container">
        <h1>Editar Perfil</h1>
        <form action="/atualizar-perfil" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="InputNome">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="InputEmail">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="InputTelefone">
            <label for="senha">Senha Atual:</label>
            <input type="password" id="senha" name="senha" required>
            <input type="submit" value="Atualizar">
            <span>SEU USUARIO SERA DESCONECTADO APOS VOCE MUDAR A SENHA</span>
        </form>
    </div>
    <a href="../HTML/alterarSenha.html">alterar senha</a>
    <script src="../script/AtualizarPerfil.js"></script>
</body>
</html>
