<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style-Login.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/popUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="shortcut icon" type="imagex/png" href="../images/icone.ico">
</head>
<body>
    <header>
        <a href="../../index.html">
          <img src="../images/Logo.png" alt="Logo">
        </a>
    </header>

    <div class="container">
        <div class="main-container">
            <div class="container-infos">
                <p>FAÇA LOGIN PARA ACESSAR SUA CONTA</p>
                <a href="/cadastro">Ainda não tenho uma conta</a>
            </div>
            <div class="container-login">
                <p>LOGIN</p>
                <form action="/login" method="post">
                    <input id="email" type="text" placeholder="DIGITE SEU E-MAIL" name="username">
                    <input id="senha" type="password" placeholder="DIGITE SUA SENHA" name="password">
                    <i class="far fa-eye-slash" id="btn-show" onclick="showPassword()"></i>
                    <button>LOGIN</button>
                </form>
                <a href="../HTML/esqueceuSenha.html">Esqueci a Senha</a> 
                <!-- CERTO -->

                <a href="../HTML/cadastro.html" class="botao-cadastro">Ainda não tenho uma conta</a>
            </div>
        </div>
        <a href="../HTML/loginAdm.html" class="adm">Fazer Login como Administrador</a>
    </div>

    <script src="../script/login.js"></script>
</body>
</html>
