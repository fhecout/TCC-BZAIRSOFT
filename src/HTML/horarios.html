<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Horários Disponíveis</title>

    <link rel="stylesheet" href="../css/style-horarios.css">
    <link rel="stylesheet" href="../css/style-headerAgendamento.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/popUp.css">


</head>
<body>
    <header>
        <a href="../../index.html">
            <img src="../images/Logo.png" alt="Logo">
        </a>

        <a href="login.html">
            Voltar para página incial
        </a>
    </header>
    <div class="formulario">
        <form id="form" method="POST" action="/horarios.html">
            <label>Dia: <input type="date" name="dia" id="dia"></label>
            <button type="submit">Buscar</button>
        </form>
        <div id="horarios"></div>
    </div>

    <div id="modal" class="modal">
        <div id="modal-content"></div>
        <button id="fechar-modal">Fechar</button>
    </div>

    <div id="modal-overlay" class="modal-overlay"></div>

    <script src="../script/horarios.js"></script>
</body>
</html>
