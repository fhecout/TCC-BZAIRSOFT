<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Horários Disponíveis</title>
    <link rel="stylesheet" href="../css/style-tabela.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <header>
        <a href="../../index.html">
            <img src="../images/Logo.png" alt="Logo">
        </a>

        <a href="login.html">
            Voltar para página incial
        </a>
    </header>

    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Dia</th>
                    <th>Horário</th>
                    <th>Disponibilidade</th>
                </tr>
            </thead>
            <tbody id="tabela-body">
            </tbody>
        </table>
    </div>

    <div class="botoes">
        <button id="bloquearHorarioBtn">Bloquear Horário</button>
        <button id="adicionarHorarioBtn">Adicionar Horário</button>
    </div>

    <script src="../script/tabela.js"></script>
</body>
</html>
